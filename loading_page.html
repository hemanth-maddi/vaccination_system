<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .loading-text {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        
        .loading-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #333;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loading-text">Loading...</div>
        <div class="loading-icon"></div>
    </div>
    
    <script>
        // Simulate delay for demonstration purposes
        setTimeout(function() {
            window.location.href = "user_admin_use_cases.html"; // Replace with the actual URL of the user use case page
        }, 3000); // Replace 3000 with the desired delay in milliseconds
    </script>
</body>
</html>
